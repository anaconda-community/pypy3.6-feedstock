{% set name = "pypy3.6" %}
{% set version = "7.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://bitbucket.org/pypy/pypy/downloads/{{ name }}-v{{ version }}-src.tar.bz2
    sha256: 0d7c707df5041f1593fe82f29c40056c21e4d6cb66554bbd66769bd80bcbfafc
    folder: pypy3
    patches:
      - fficurses.patch
      - minimal_curses.patch
      - tklib_build.patch
      - clibffi.patch  # [osx]
      - darwin.patch  # [osx]
      - pyconfig.patch  # [osx]

build:
  number: 0
  skip: True  # [win]
  skip_compile_pyc:
    - lib*

requirements:
  build:
    - {{ compiler('c') }}
    - python >=2.7,<3
  host:
    - python >=2.7,<3
    - libunwind >=4.0  # [osx]
    - pkg-config
    - pycparser
    - openssl
    - libffi
    - sqlite
    - tk
    - zlib
    - bzip2
    - expat
    - ncurses >=6.0
    - gdbm
    - xz
    - tk
    - bzip2
    - xorg-libx11  # [linux]
  run:
    - libunwind >=4.0  # [osx]
    - openssl
    - libffi
    - sqlite
    - tk
    - zlib
    - bzip2
    - ncurses >=6.0
    - gdbm
    - xz
    - expat
    - bzip2
  run_constrained:
    - pypy3.5 ==99999999999

test:
  commands:
    - pypy3 --help

about:
    home: http://pypy.org/
    license: MIT
    license_family: MIT
    license_file: pypy3/LICENSE
    summary: PyPy is a Python interpreter and just-in-time compiler.

extra:
  recipe-maintainers:
    - omerbenamram
    - ohadravid
